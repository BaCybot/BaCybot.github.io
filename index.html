<html>
    <head>
        <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="d7345605-c18c-44fb-a252-a00a2da92657" data-blockingmode="auto" type="text/javascript"></script>

        <script type="text/javascript">
            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                let expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function onLoadAction() {
                alert("!");
                setCookie("Mmmmmm", "Donuts", 1);
            }
        </script>
    </head>
    <body onload="onLoadAction()"></body>
</html>
